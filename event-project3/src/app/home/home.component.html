 <div class="container1">
    <div class="row">
        <div class="col-sm">
           <form [formGroup]="stateForm">
               <div>I want to go out</div>
               <!-- <mat-form-field appearance="fill">
                   <mat-label>Any Date</mat-label>
                   <mat-select>
                     <mat-option value="option">Today</mat-option>
                     <mat-option value="option">Tomorrow</mat-option>
                     <mat-option value="option">This Weekend</mat-option>
                     <mat-option value="option">This Month</mat-option>
                   </mat-select>
                 </mat-form-field> -->
                 <mat-form-field>
                   <mat-label>Choose a date</mat-label>
                   <input matInput [matDatepicker]="picker">
                   <mat-datepicker-toggle matSuffix [for]="picker">
                     <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                   </mat-datepicker-toggle>
                   <mat-datepicker #picker></mat-datepicker>
                 </mat-form-field>
                 <div>In</div>
                 <mat-form-field>
                   <input type="text"
                          matInput
                          placeholder="States Group"
                          formControlName="stateGroup"
                          required
                          [matAutocomplete]="autoGroup">
                     <mat-autocomplete #autoGroup="matAutocomplete">
                       <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                         <mat-option *ngFor="let name of group.names" [value]="name">
                           {{name}}
                         </mat-option>
                     </mat-optgroup>
                   </mat-autocomplete>
                 </mat-form-field>
                 <div>And I am interested in for</div>
                 <mat-form-field appearance="fill">
                   <mat-label>Anything</mat-label>
                   <mat-select>
                     <mat-option value="option">Music</mat-option>
                     <mat-option value="option">Sport&Fitness</mat-option>
                     <mat-option value="option">Health</mat-option>
                     <mat-option value="option">Holiday</mat-option>
                   </mat-select>
                 </mat-form-field>
           </form>
        </div>
    </div>
</div>
