
 <div class ="header_main_blur_wrapper">
    <img class="header_main-bg_blur header_main-bg--blurred" src="/assets/unkle-crowd-silhouette-1024x584.png" alt="consumer-header-background">
  </div>

<div class="container">
      <span>Site Name</span>
    <mat-form-field class="searchbox" >
      
      <mat-icon matPrefix>search</mat-icon>
      <input  matInput type="search" [(ngModel)]="value" placeholder="Search events">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button [matMenuTriggerFor]="beforeMenu">Organize</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Overview</button>
        <button mat-menu-item>price</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="beforeMenu">About</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>About Us</button>
    <button mat-menu-item>Help Center</button>
    <button mat-menu-item>Contact Us</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="beforeMenu">Create Event</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="beforeMenu">Sign in</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    </mat-menu>
</div>
<div class="header_main-bg-wrapper">
    <img class="header_main-bg" src ="/assets/unkle-crowd-silhouette-1024x584.png" alt="consumer-header-background">
    </div>
